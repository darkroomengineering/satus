# Lefthook configuration for git hooks
# Cross-platform compatible (Windows, macOS, Linux)
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    biome:
      glob: '*.{js,mjs,ts,jsx,tsx,css,scss}'
      run: bun biome check --max-diagnostics=200 --write --unsafe {staged_files}
      stage_fixed: true
    typecheck:
      glob: '*.{ts,tsx}'
      run: bunx tsgo --noEmit --incremental false
      stage_fixed: false

# NOTE: Build checks happen in CI, not pre-push (too slow for dev workflow)
# Uncomment if you want local build verification:
# pre-push:
